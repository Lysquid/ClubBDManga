<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ news.title }}</h3>
        <p class="text-secondary mb-2 card-subtitle">{{ news.date }}</p>
        {% if news.summary %}
            <p class="card-text">{{ news.summary }}</p>
        {% endif %}
        <a class="card-link stretched-link" href="{% url 'news detail' news.slug %}">Lire l'article</a>
    </div>
</div>
