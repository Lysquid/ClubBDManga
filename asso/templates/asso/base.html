<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- added by Malik-->
    <title>{% block title %}{% endblock %} - Club BDManga</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'asso/logo.png' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'asso/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <img src="{% static 'asso/logoAndText.png' %}" style="width:10em;height:5em;">
        <a class="navbar-brand" href="{% url 'home' %}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'series list' %}">Séries</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="content" class="" style="background-image:url('{% static 'asso/logoMain.png' %}');background-size: contain;background-repeat: no-repeat;border:1px solid #F3F3F3;margin:0;background-size: 100% 100%;">
	<img src="{% static 'asso/LogoAndBanner.png' %}" style="margin-left:auto;margin-right:auto;width:10em;height:10em;display:block;">
    <h2 style="text-align:center;">Club BDManga !</h2>
	<h2 style="text-align:center;color:red;">depuis 1975</h2>
</div><br/>
<div class="container">
    <div id="content" class="my-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-primary">© 2023 Club BDManga</p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="https://discord.gg/KHbnbJuBU" class="nav-link px-2 text-body-primary">Discord</a></li>
            <li class="nav-item"><a href="https://www.facebook.com/ClubBdMangaInsa/" class="nav-link px-2 text-body-primary">Facebook</a></li>
            <li class="nav-item"><a href="https://www.instagram.com/insabdmangas" class="nav-link px-2 text-body-primary">Intagram</a></li>
            <li class="nav-item"><a href="https://www.youtube.com/@clubbdinsa" class="nav-link px-2 text-body-primary">Youtube</a></li>
            <li class="nav-item"><a href="https://github.com/Lysquid/ClubBDManga" class="nav-link px-2 text-body-primary">Github</a></li>
            <li class="nav-item"><a href="mailto:clubbdinsa@gmail.com" class="nav-link px-2 text-body-primary">Mail</a></li>
        </ul>
    </footer>

</div>
</body>
</html>
