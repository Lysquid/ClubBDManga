<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- added by Malik-->
    <title>{% block title %}{% endblock %} - Club BDManga</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'asso/favicon.png' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'asso/style.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Club BDManga</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'series list' %}">Séries</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div id="content" class="my-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">© 2023 Club BDManga</p>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="https://discord.gg/KHbnbJuBU" class="nav-link px-2 text-body-secondary">Discord</a></li>
            <li class="nav-item"><a href="https://www.facebook.com/ClubBdMangaInsa/" class="nav-link px-2 text-body-secondary">Facebook</a></li>
            <li class="nav-item"><a href="https://www.instagram.com/insabdmangas" class="nav-link px-2 text-body-secondary">Intagram</a></li>
            <li class="nav-item"><a href="https://www.youtube.com/@clubbdinsa" class="nav-link px-2 text-body-secondary">Youtube</a></li>
            <li class="nav-item"><a href="https://github.com/Lysquid/ClubBDManga" class="nav-link px-2 text-body-secondary">Github</a></li>
            <li class="nav-item"><a href="mailto:clubbdinsa@gmail.com" class="nav-link px-2 text-body-secondary">Mail</a></li>
        </ul>
    </footer>

</div>
</body>
</html>
