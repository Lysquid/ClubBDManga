<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{% static 'asso/webmanifest.json' %}">
    <title>{% block title %}{% endblock %} - Club BDManga</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'asso/logo.png' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'asso/style.css' %}">
    <script src="{% static 'asso/base.js' %}"></script>
    <script src="{% static 'asso/htmx.min.js' %}" defer></script>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

<nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'asso/favicon.png' %}" alt="logo" height="27" class="d-inline-block align-text-top me-2">
            Club BD Manga
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'library' %}">Livres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stats' %}">Statistiques</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Accès admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div id="content" class="my-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 text-body-secondary">© 2023 Club BD Manga</p>

        <ul class="nav col-sm-6 col-md-4 justify-content-end">
            <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="https://discord.gg/KHbnbJuBU">Discord</a></li>
            <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="https://www.facebook.com/ClubBdMangaInsa/">Facebook</a></li>
            <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="https://www.instagram.com/insabdmangas">Instagram</a></li>
            <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="https://www.youtube.com/@clubbdinsa">Youtube</a></li>
            <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="https://github.com/Lysquid/ClubBDManga">Github</a></li>
            <li class="nav-item"><a class="nav-link px-2 text-body-secondary" href="mailto:clubbdinsa@gmail.com">Mail</a></li>
        </ul>
    </footer>

</div>
</body>
</html>
