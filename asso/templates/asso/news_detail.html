{% extends "asso/base.html" %}
{% load markdown %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}

    <div class="row justify-content-center">

        <div class="col-xxl-10">

            <h1>{{ news.title }}</h1>
            <p class="text-secondary mb-4">{{ news.date }}</p>

            <div class="markdown">{{ news.content|render_markdown }}</div>

        </div>

    </div>

{% endblock %}
