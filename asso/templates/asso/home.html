{% extends "asso/base.html" %}
{% load static %}
{% load markdown %}

{% block title %}Accueil{% endblock %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-xxl-10">
            {% if text %}

                <h1 class="mb-4">{{ text.title }}</h1>

                <div class="markdown">{{ text.content|render_markdown }}</div>

                <div class="d-flex my-5 gap-4 justify-content-center">
                    <a class="btn btn-primary" href="{% url 'news list' %}">Voir les actualités</a>
                    <a class="btn btn-primary" href="{% url 'library' %}">Explorer la bibliothèque</a>
                </div>

                <img class="col-10 col-md-9 col-xxl-8 center-image" src="{% static 'asso/img/logo_full.png' %}" alt="logo de l'asso"/>

            {% endif %}
        </div>
    </div>

{% endblock %}
