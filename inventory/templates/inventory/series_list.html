<p class="text-end">{{ series_list.count }} résultat{{ series_list|pluralize }}</p>

<div class="row gx-4 gy-4">
    {% for series in series_list %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ series.name }}</h5>
                    <p class="card-subtitle mt-1">{{ series.authors.all|join:", " }}</p>
                    <p class="card-text fst-italic mt-1">{{ series.get_type_display|capfirst }} - {{ series.genre|capfirst }}</p>
                    <a href="{% url 'series detail' series.id %}" class="btn btn-outline-primary stretched-link">Détails</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
